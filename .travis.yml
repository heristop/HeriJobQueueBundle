language: php

php:
    - 5.4
    - 5.6
    - 7.0
    - hhvm

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

before_script:
    - composer self-update
    - if [ "$SYMFONY_VERSION" != "" ]; then composer require symfony/symfony:${SYMFONY_VERSION} --no-interaction --prefer-dist; fi;
    - composer require videlalvaro/php-amqplib:2.2.*
    - composer require react/event-loop:0.4.*
    - composer require zendframework/zend-json:2.0.*

install:
    - composer install

script:
    - phpunit --coverage-text

matrix:
    fast_finish: true
    include:
      - php: 5.6
        env: SYMFONY_VERSION=2.3.*
      - php: 5.6
        env: SYMFONY_VERSION=2.7.*
      - php: 5.6
        env: SYMFONY_VERSION=3.0.*

services:
    rabbitmq

